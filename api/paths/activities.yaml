summary: Operations on Activities
get:
  operationId: getActivities
  tags:
    - activities
  responses:
    '200':
      $ref: "../responses/ActivityListResponse.yaml"
    default:
      $ref: "../responses/ApiErrorResponse.yaml"

post:
  operationId: createActivity
  tags:
    - activities
  description: Creates a new activity
  requestBody:
    $ref: "../requestBodies/ActivityRequestBody.yaml"
  responses:
    '200':
      description: Activity addedd
    default:
      $ref: "../responses/ApiErrorResponse.yaml"

put:
  operationId: modifyActivity
  tags:
    - activities
  description: Replaces an Activity
  requestBody:
    $ref: "../requestBodies/ActivityRequestBody.yaml"
  responses:
    '200':
      description: Activity addedd
    default:
      $ref: "../responses/ApiErrorResponse.yaml"
