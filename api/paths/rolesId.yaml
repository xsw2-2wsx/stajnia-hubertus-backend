summary: Operations on roles
parameters:
  - name: roleId
    in: path
    required: true
    schema:
      $ref: "../schemas/Id.yaml"

get:
  operationId: getRoleById
  tags:
    - role managment

  responses:
    '200':
      $ref: "../responses/RoleResponse.yaml"
    default:
      $ref: "../responses/ApiErrorResponse.yaml"

delete:
  operationId: deleteRoleById
  tags:
    - role managment

  responses:
    '200':
      description: Operation successfull
    default:
      $ref: "../responses/ApiErrorResponse.yaml"
