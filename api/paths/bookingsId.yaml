summary: Operations on bookings
parameters:
  - name: bookingId
    in: query
    required: true
    schema:
      type: integer
get:
  operationId: getBookingById
  tags:
    - bookings

  responses:
    '200':
      $ref: "../responses/BookingResponse.yaml"
    default:
      $ref: "../responses/ApiErrorResponse.yaml"

delete:
  operationId: cancelBookingById
  tags:
    - bookings

  responses:
    '200':
      description: Operation successful
    default:
      $ref: "../responses/ApiErrorResponse.yaml"
